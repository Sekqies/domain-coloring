<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="guppy-master/build/guppy-default.min.css">
    <link rel="icon" href="assets/Fz_arctan.png" type="image/x-icon">

    <script src="guppy-master/build/guppy.min.js"></script>
    <script src="js/global.js"></script>
    <script type="module" src="js/pages/index.js"></script>
    <script type="module" src="js/setup/setup.js"></script>
    
    <title>Funções complexas</title>  
</head>
<body>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <section>
        <div id="guppyfunction">
            <img src="assets/arrow.svg" alt="arrow" id="arrow" class="active">
            <div>
                <div id="guppy1"></div>
                <p>Digite uma função complexa e pressione 'enter'. Para uma lista de simbolos aceitos clique <a href="Docs.html">aqui</a></p>
            </div>

        </div>
        <div id="opcoes">
            <form id="form" class="active">
                <div id="options"> 
                    <div class="tipo">
                        <p>Tipo do Gráfico: </p>
                        <div class="active">
                            <input id='continuo' type="radio" value="1" checked name="tp_g">
                            <label for="continuo">Contínuo</label>
                        </div>
                        <div>
                            <input id='descontinuo' type="radio" value="2" name="tp_g">
                            <label for="descontinuo">Descontínuo</label>
                        </div>
                    </div>
                    
                    <div class="inputcheckbox">
                        <div></div>
                        <p>Grafico ocupa a tela inteira</p> 
                    </div>

                    <div class="funcao">
                        <p>Numero de inteiros: </p>
                        <input type="number" id="numero_inteiros" value="2" min="1" max="100">
                    </div>

                    <div class="funcao" id="gsize">
                        <p>Tamanho do gráfico:</p>
                        <input type="number" id="tamanho_grafico" value="500" min="100" max="4000" step="100">
                    </div>
                </div>


                <a href="Docs.html">Documentação</a>
                <div id="submit">
                    <input type="button" value="Desenhar" onclick="init()">
                    <input type="button" value="Baixar o gráfico" onclick="download()">
                </div>  
            </form>

            
        </div>
        <div id="grafico" class="active">
            <canvas id="domainColorCanvas" width="600" height="600"></canvas>
            <canvas id="glCanvas" width="600" height="600"></canvas>
            <p id="descricaoFuncao"><i>f ( a + bi ) = a + bi</i></p>
        </div>
        
    </section>
</body>
</html>
